<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Double Diamond</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>
<body>
    <!-- João -->
    <div id="title-pag">
        <a href="index.html">Voltar</a>
        <span><h1>Carrinho de compras</h1></span>
    </div>
    <main>
        <div class="page-title">Seu Carrinho</div> 
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product"><img src="img/camisa1.jpg"></td>
                            <td class="info">R$55,00</td>
                            <td>
                                <div class="qty">
                                    <button class="button">-</button>
                                    <span>2</span>
                                    <button class="button">+</button>
                                </div>
                            </td>
                            <td>R$110,00</td>
                        </tr>
                        <tr>
                            <td class="product"><img src="img/gorro1.jpg"></td>
                            <td class="info">R$25,00</td>
                            <td>
                                <div class="qty">
                                    <button class="button">-</button>
                                    <span>1</span>
                                    <button class="button">+</button>
                                </div>
                            </td>
                            <td>R$25,00</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>Resumo das compras</aside>
        </div>   
    </main>    
</body>
</html>
